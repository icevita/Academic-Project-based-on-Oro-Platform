parameters:
    issue.form.type.issue.class: ORO\Bundle\IssueBundle\Form\Type\IssueType
    form.handler.issue.class: ORO\Bundle\IssueBundle\Form\Handler\IssueHandler


services:
    oro.form.type.issue:
        class: '%issue.form.type.issue.class%'
        arguments: ['%issue.types%']
        tags:
            - { name: form.type, alias: oro_issue }

    issue.form:
        class: Symfony\Component\Form\Form
        factory: ['@form.factory', 'createNamed']
        arguments:
            - oro_issue
            - oro_issue

    form.handler.issue:
        class: '%form.handler.issue.class%'
        scope: request
        arguments:
            - '@issue.form'
            - '@request'
            - '@doctrine.orm.entity_manager'
        tags:
            - { name: oro_tag.tag_manager }
