oro_dashboard_config:
    widgets:

        issues_widget:
            label:       'oro.issue.widget.label'
            route:       dashboard_issues_widget_grid
            acl:         issue_view
            description: 'oro.issue.widget.description'

        issues_by_status:
            label:       'oro.issue.widget.label_by_status'
            route:       dashboard_issues_by_status_chart
            acl:         issue_view
            description: 'oro.issue.widget.description_by_status'
            configuration:
                dateRange:
                    type: oro_type_widget_date_range
                    options:
                       label: oro.dashboard.date_range.label
                    show_on_widget: true

