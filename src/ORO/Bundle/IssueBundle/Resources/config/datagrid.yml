datagrid:
    issues-grid:
        pageTitle: oro.issue.report
        source:
            acl_resource: issue_index
            type: orm
            query:
                select:
                    - issue.id
                    - issue.code
                    - issue.summary
                    - issue.type
                    - workflowStep.label as workflowStepLabel
                    - priority.name as priorityName
                    - resolution.name as resolutionName
                    - assignee.id as assigneeId
                    - CONCAT(assignee.firstName, ' ', assignee.lastName) as assigneeFullName
                    - reporter.id as reporterId
                    - CONCAT(reporter.firstName, ' ', reporter.lastName) as reporterFullName
                    - issue.createdAt
                    - issue.updatedAt
                from:
                    - { table: OROIssueBundle:Issue, alias: issue }
                join:
                    left:
                        - { join: issue.priority, alias: priority }
                        - { join: issue.resolution, alias: resolution }
                        - { join: issue.assignee, alias: assignee }
                        - { join: issue.reporter, alias: reporter }
                        - { join: issue.workflowStep, alias: workflowStep }
                        - { join: issue.collaborators, alias: collaborators }
        inline_editing:
            enable: true
            entity_name: ORO\Bundle\IssueBundle\Entity\Issue
        columns:
            code:
                label: oro.issue.code.label
            summary:
                label: oro.issue.summary.label
            type:
                label: oro.issue.type.label
            workflowStepLabel:
                label: oro.issue.workflow_step.label
            priorityName:
                label: oro.issue.priority.label
            resolutionName:
                label: oro.issue.resolution.label
            reporterFullName:
                label: oro.issue.reporter.label
            assigneeFullName:
                label: oro.issue.assignee.label
            createdAt:
                label: oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label: oro.ui.updated_at
                frontend_type: datetime
            collaborators:
                label: oro.issue.collaborators.label
                renderable: false
        sorters:
            columns:
                code:
                    data_name: issue.code
                summary:
                    data_name: issue.summary
                type:
                    data_name: issue.type
                reporterFullName:
                    data_name: reporterFullName
                assigneeFullName:
                    data_name: assigneeFullName
                createdAt:
                    data_name: issue.createdAt
                updatedAt:
                    data_name: issue.updatedAt
            default:
                createdAt: DESC
        filters:
            columns:
                code:
                    type: string
                    data_name: issue.code
                summary:
                    type:      string
                    data_name: issue.summary
                type:
                    label: oro.issue.type.label
                    type: choice
                    data_name: issue.type
                    options:
                        field_options:
                              multiple: true
                              choices: '%issue.types%'
                collaborators:
                    type: entity
                    data_name: collaborators.id
                    options:
                        field_options:
                            class: OroUserBundle:User
                            translatable_options: false
                priorityName:
                    type: string
                    data_name: issue.priority
                resolutionName:
                    type: string
                    data_name: issue.resolution
                reporterFullName:
                    type: string
                    data_name: issue.reporter
                assigneeFullName:
                    type: string
                    data_name: issue.assignee
                createdAt:
                    type:      datetime
                    data_name: issue.createdAt
                updatedAt:
                    type:      datetime
                    data_name: issue.updatedAt
        properties:
            id: ~
            view_link:
                type:       url
                route:      issue_view
                params:     [ id ]
            update_link:
                type:       url
                route:      issue_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      api_delete_issue
                params:     [ id ]
        actions:
            view:
                type:          navigate
                acl_resource:  issue_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  issue_create
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
                rowAction:     true
            delete:
                type:          delete
                acl_resource:  issue_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link
                rowAction:     true
    subtask-issues-grid:
            extends: issues-grid
            source:
                query:
                    where:
                        and:
                            - issue.parent = :parentId
                bind_parameters:
                    - parentId
            filters: ~
            options:
                toolbarOptions:
                    hide: true
    related-issues-grid:
                extends: issues-grid
                source:
                    query:
                        where:
                            and:
                                - issue.id IN (:ids)
                    bind_parameters:
                        - ids
                filters: ~
                options:
                    toolbarOptions:
                        hide: true
    collaborators-grid:
                extends: users-grid
                source:
                    query:
                        where:
                            and:
                                - u.id IN (:ids)
                    bind_parameters:
                        - ids
                filters: ~
                options:
                    toolbarOptions:
                        hide: true
    user-issues-grid:
                extends: issues-grid
                source:
                    query:
                        where:
                            and:
                                - issue.assignee = :usserId or issue.reporter = :usserId
                    bind_parameters:
                        - usserId
                filters: ~
                options:
                    toolbarOptions:
                        hide: true
    widget-issues-grid:
                extends: issues-grid
                source:
                    query:
                        where:
                            and:
                                - collaborators.id = :userId
                                - workflowStep.name NOT IN ('closed')
                    bind_parameters:
                        - userId
                filters: ~
                options:
                    toolbarOptions:
                        hide: true
                        pageSize:
                            items: [10]
                            default_per_page: 10
